<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="Bootstrap/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="Bootstrap/bootstrap-grid.css" rel="stylesheet" type="text/css"/>
        <link href="Bootstrap/bootstrap-grid.min.css" rel="stylesheet" type="text/css"/>
        <link href="Bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <title>Calculadora</title>
    </head>
    <body>
        <div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>Suma y aprende numeros en ingles!</h1>
                        <div class="form-group">
                            <label>Valor 1:</label>
                            <input class="form-control" type="text" onkeyup="TraducirNro1()" id="nro1">
                            <label id="n1"></label>
                        </div>
                        <div class="form-group">
                            <label>Valor 2:</label>
                            <input class="form-control" type="text" onkeyup="TraducirNro2()" id="nro2">
                            <label id="n2"></label>
                        </div>
                        <div class="form-group">
                            <label>Respuesta</label>
                            <input class="form-control" type="text" id="pro">
                            <label id="respuesta"></label>
                        </div>
                        <button class="btn btn-info col-12" onclick="Sumar()">Sumar</button>        
                    </div>
                    <div class="col">
                        <img src="Bootstrap/ingles.jpg" alt="" class="img-fluid"/>
                        <img src="Bootstrap/descarga.jfif" class="img-fluid" style="width:100%;" height="200"/>
                    </div>
                </div>

            </div>
        </div>
        <script src="Bootstrap/jquery-3.0.0.min.js" type="text/javascript"></script>
        <script src="Bootstrap/bootstrap.min.js" type="text/javascript"></script>
        <script src="Bootstrap/popper.min.js" type="text/javascript"></script>
        <script src="Bootstrap/bootstrap.bundle.js" type="text/javascript"></script>
        <script src="Bootstrap/bootstrap.bundle.min.js" type="text/javascript"></script>
        <script src="code.js" type="text/javascript"></script>

    </body>
</html>
